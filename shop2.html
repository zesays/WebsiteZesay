<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=0.6">
  <title>ShopZ</title>
  <link rel="stylesheet" href="css/shop2.css">
</head>

<body>

  <script defer src="shop.js"></script>
  <!-- NAVBAR -->
  <div class='navbar'>
    <div class='logo'>Zesay Shop</div>
    <div class='account-container'>
      <i class="fa fa-user" aria-hidden="true"></i>
      <div class='cart-desc'><img src="assets/fotos/zsylogo.png" class="logoshop"><link href="index.html"></div>
      <div class='cart-desc' id="shoppingCart"><img src="assets/fotos/shop/cart.png" class="wagentje"></div>
    </div>
    <div class='cart-container'>
      <i class="fa fa-shopping-cart" aria-hidden="true"></i>
      <div id='cart-desc'></div>
    </div>
  </div>

  <!-- INFO BAR -->
  <div class='info-wrapper'>
    <div class='shipping-container'>
      <i class="fa fa-truck fa-2x "></i>
      <div class='info-desc'>Shipping from Rotterdam</div>
    </div>
    <div class='inventory-container'>
      <i class="fa fa-shopping-basket fa-2x "></i>
      <div class='info-desc'>Online Shop</div>
    </div>
  </div>

  <!-- MAIN WRAPPER -->
  <div class='main-wrapper'>
    <div class="menu">
      <div class='menu-item sculptures'>
        <div class='menu-item-title'>3D figures</div>
        <div class='menu-item-number'>0</div>
      </div>
      <div class='menu-item stickerprint'>
        <div class='menu-item-title'>stickers/prints</div>
        <div class='menu-item-number'>2</div>
      </div>
      <div class='menu-item accessoireskeychains'>
        <div class='menu-item-title'>accessoires/keychains</div>
        <div class='menu-item-number'>1</div>
      </div>
      <div class='menu-item plushies'>
        <div class='menu-item-title'>plushies</div>
        <div class='menu-item-number'>1</div>
      </div>
    </div>

    <div class='products-container'>
      <div class='shop-card' data-cat='sculptures'>
        <div class="title">
          TOSO Plushie
        </div>
        <div class="desc">
          plushies
        </div>
        <div class="product">
          <a href="productpg.html" target="_blank">
          <img src="assets/fotos/shop/toso.png" />
          </a>
        </div>
        <div class='cta'>
          <div class="price">€50</div>
          <button class="button" onClick="addItems(this)" data-webshop-product="Toso1" data-webshop-price="€35">Add to cart</button>
        </div>
      </div>

      <div class='shop-card' data-cat='sculptures'>
        <div class="title">
          prints pack
        </div>
        <div class="desc">
          prints
        </div>
        <div class="product">
          <img src="assets/fotos/shop/kit.jpg" />
        </div>
        <div class='cta'>
          <div class="price">€15</div>
          <button class="button" onClick="addItems(this)" data-webshop-product="kit1" data-webshop-price="€35">Add to cart</button>
        </div>
      </div>

      <div class='shop-card' data-cat='stickerprint'>
        <div class="title">
          stickerpack
        </div>
        <div class="desc">
         stickers
        </div>
        <div class="product">
          <a href="productpg.html" target="_blank">
          <img src="assets/fotos/shop/stickers toso.jpg" />
            </a>
        </div>
        <div class='cta'>
          <div class="price">€5</div>
          <button class="button" onClick="addItems(this)" data-webshop-product="toso2" data-webshop-price="€5">Add to cart</button>
        </div>
      </div>

      <div class='shop-card' data-cat='accessoireskeychains'>
        <div class="title">
          STAR
        </div>
        <div class="desc">
          hair accessoire
        </div>
        <div class="product">
          <img src="assets/fotos/shop/ster.jpg" />
        </div>
        <div class='cta'>
          <div class="price">€5</div>
          <button class="button" onClick="addItems(this)" data-webshop-product="star" data-webshop-price="€7,50">Add to cart</button>
        </div>
      </div>
    </div>
  </div>


<button id="myBtn">Open Modal</button>
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h1>Shopping cart</h1>
    <h2 id="cartList">Shopping cart is empty</h2>
    <h3 id="ItemPriceDiv"></h3>
    <!-- <h4 id="ItemPictureDiv"></h4> -->
    <!-- <img id="pisancart" src="assets/fotos/shop/pisan.png">     -->
    <img id="modallore" src="assets/fotos/shop/cart.png">
    <!-- <button id="checkout">Checkout</button> -->
    <button id="checkout" onclick="window.location.href='cart.html?product='+localStorage.getItem('CartItem')">
      Checkout
    </button>
  </div>
</div>
  

  



</body>

</html>
